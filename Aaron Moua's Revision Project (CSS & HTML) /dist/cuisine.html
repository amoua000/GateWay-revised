  <!--  figure tag is used to contain mycontent and Class is card to show my activies shown in the Keys  for 1st cuisine-->
<!-- I used a Div tag to wrap my cards together to use my css to line them up using flex and justify   -->

  <div class="wrapped">
  <figure class="card">
    <img src="https://honestcooking.com/wp-content/uploads/2016/03/Fritters.jpg" alt="Conch Fritters" style="width:100%">
    <article class="container">
      <h2> Conch Fritters </h2>
      <p><b>Where to find:</b> Conch Republic Seafood Company, 631 Greene St, Key West, FL 33040</p> 
      <p><b>Price:</b> Price varies from $10-$35</p>
      <p><b>Description:</b> Nothing defines more than the Conch Friiters as they are considered a Key West delicacy. Basically it is meat from a snail coming from a beautiful shell. Rubbery and soft in texture, it resembles like crab flavor but still unquie in its own way. Conch Fritters is fried basically like hush puppies of the south. </p>
    </article>
  </figure>
  <!--  2nd figure to contain my conent and using an article for my activies for kayaking    -->
  <figure class="card">
    <img src="https://i2.wp.com/www.whiskiedwanderlust.com/wp-content/uploads/2016/03/Must-Eat-Foods-in-Key-West_Spiny-Lobster.jpg?fit=780%2C519&ssl=1" alt="Spiny Lobster dish" style="width:100%">
    <article class="container">
      <h2> Spiny Lobster </h2>
      <p><b>Where to find:</b> Hogfish Bar & Grill, 5114 Overseas Hwy, Stock Island, FL 33040, USA </p>
      <p><b>Price:</b> $18-$25 depending on how it's served</p>
      <p><b>Description:</b> The Florida Keys is well known for Spiny Lobster, which is totally different than your normal lobsters from Maine. This is a must try down here in the keys as they have a white sweet flesh similar to crayfish. August-April is the prime harvesting season for these. Cooked in many ways possible from maccoroni to  just the plain old simple buttered tail.</p>
    </article>
  </figure>
<!-- 3rd cuisine  -->
  <figure class="card">
    <img src="https://dtjew9b6f6zyn.cloudfront.net/wp-content/uploads/2016/07/13512176_394215984081921_2498344553959921560_n-700x503.jpg" alt="Grouper Sandwich" style="width:100%">
    <article class="container">
      <h2> Grouper fish sandwich </h2>
      <p><b>Where to find:</b> B.O.'s Fish Wagonm, 801 Caroline St, Key West, FL 33040 </p>
      <p><b>Price:</b> $18-$20 </p>
      <p><b>Description:</b> Well known for their grouper sandiwches, you can have it fried or blackened! Grouper is well known for its excellent taste, white flesh, and firm texture. It is a must try as grouper species are caught fresh daily in the Keys and sold directly to the local restaurants around! </p>
    </article>

  </figure>
<!-- 4th cuisine   -->
   <figure class="card">
    <img src="https://www.halfshellrawbar.com/images/key-lime-pie-in-key-west-mobile.jpg" alt="Sunset Sailing" style="width:100%">
    <article class="container">
      <h2> Key lime Pie</h2>
      <p><b>Where to find:</b> Most local restaurants have this dessert </p>
      <p><b>Price:</b>1 slice averages of $6.50</p>
      <p><b>Description:</b> Everyone has heard of Key lime pie and probably has tried it once, but did you know it was believed to have originated from Key West? This is a must have dessert and treat here as this area holds some of the best and oldest recpies. Fun fact is the Key lime itself used to be grown in the Key West back in the days until farming was moved to other countries.  </p>
    </article>

  </figure>
