  <!--  figure tag is used to contain mycontent and Class is card to show my activies shown in the Keys  for 1st activity-->
<!-- I used a Div tag to wrap my cards together to use my css to line them up using flex and justify   -->

  <div class="wrapped">
  <figure class="card">
    <img src="https://mainattraction.org/wp-content/uploads/2020/05/offshore_gaffshot_-1-e1590355796241.jpg" alt="Deep Sea fishing" style="width:100%">
    <article class="container">
      <h2> Deep Sea Fishing</h2>
      <p><b>Location:</b> 400 Sadowski Causeway, Key Colony Beach, Fl 33051</p>
      <p><b>Age:</b> All age range</p>
      <p><b>Price:</b> Price varies from $400 to $1100 depending on location and how many people in the group</p>
      <p><b>Description:</b> Deep Sea Fishing is a once in a life time experience and some of the best fishing in the world is found in the Keys. Catch the most exotic fish only found in the Keys. </p>
    </article>
  </figure>
  <!--  2nd figure to contain my conent and using an article for my activies for kayaking    -->
  <figure class="card">
    <img src="https://i3.ypcdn.com/blob/5c8dbf02303daa0d2fbe9a36e0e5ecbb782fdf9f" alt="kayaking" style="width:100%">
    <article class="container">
      <h2> Ocean Kayaking </h2>
      <p><b>Location:</b> 5114 Overseas Hwy, Stock Island, FL 33040, USA</p>
      <p><b>Age:</b> ages 4-99</p>
      <p><b>Price:</b> $50 per adult</p>
      <p><b>Description:</b> Schedule a kayaking session to see a different perspective of the Florida Keys. Tour the mangroves to see beautiful wildlife, fish, and birds. Clear water makes it visible to see all life living in the water.</p>
    </article>
  </figure>
<!-- 3rd activity   -->
  <figure class="card">
    <img src="https://www.drytortugasinfo.com/content/uploads/media/images/dry-tortugas.jpg" alt="Dry Tortugas park" style="width:100%">
    <article class="container">
      <h2> Site Seeing </h2>
      <p><b>Location:</b> Departure point-100 Grinnell St, Key West, FL 33040, USA</p>
      <p><b>Age:</b> All ages</p>
      <p><b>Price:</b>1 Adult x $184.00,1 Senior x $174.00,1 Child x $125.00,1 Infant x $0.00 </p>
      <p><b>Description:</b> Expect to see Fort Jefferson and relax in these calm, clear waters. A 45minute tour is included along with snorkeling with gear. Prepare yourself with one of the most beautiful places in the south! </p>
    </article>

  </figure>

      <p><b>Location:</b> Departure point-100 Grinnell St, Key West, FL 33040, USA</p>

      <p><b>Price:</b>1 Adult x $63.00, Ages 0-11 Free of charge </p>
      <p><b>Description:</b> Discover a relaxing beautiful day on a sailboat and enjoy a beautiful sunset with drinks,food, and even a bar.  </p>
